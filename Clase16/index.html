<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class= "descuento">
            <span id="descuento1">20% de descuento en todos los productos! </span>
        </div>

        <div class="nombreTienda">
            <img src="img/logo.png" alt="">
            <span id="nombre">Nombre Tienda</span>

        </div>

    </header>
 
    <main>

        <section class="contenedor">
           
            <h1>Login</h1>
        
                <form action="#"  >
                    <!-- usuario -->
                    <label for="usuario"  class="lb_usuario"> </label>
                    <input name=usuario id ="usuario" type="email"  placeholder="Usuario"  required  class="inp"> <br>
                    <!-- contraseña -->
                    <label for="pass"  class=lb_pass> </label>
                    <input name=pass id ="pass" type="password"  placeholder="Contraseña"  required class="inp" >
                    <!-- Btn Enviar -->
                    <button type="submit"  class="btn_Entrar">    Entrar </button>   
                
                </form>
                            
            <div class="registrarse">
                <span  id="Pregunta">¿No tienes una cuenta?</span>
                <span id="Registro">Registrarme</span>
            </div>
      
        </section>




    </main>

    <footer>    

        <span> Todos los derechos reservados a FRONT END 1   </span>

    </footer>

</body>
</html>
